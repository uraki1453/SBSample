<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = ~{::title}, scripts = ~{::script}, links = ~{::link})">
  <title>ログイン</title>
</head>
<body>
    <div class="container">
        <div class="col-8 offset-2">
	        <h1 class="">ログイン</h1>
	        <form class="col-10 offset-1" th:action="@{/login}" method="post">
	            <!--/* ログインエラー時にメッセージを表示 */-->
	            <div th:if="${param.error}" class="alert alert-danger">
	                名前またはパスワードが正しくありません
	            </div>
	            <div class="form-group">
                   <label for="name">ログインID</label>
	               <input type="text" class="form-control" name="loginid"/>
	            </div>
	            <div class="form-group">
	                <label for="password">パスワード</label>
	                <input type="password" class="form-control" name="password"/>
	            </div>
	            <div>
	                <input type="submit" class="btn btn-primary col" value="ログイン">
	            </div>
	        </form>
        </div>
    </div>
</body>
</html>
